name: pre-commit

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: 3.11
            - name: Install pre-commit
              run: python -m pip install --upgrade pip && pip install pre-commit
            - name: Run pre-commit
              run: pre-commit run --all-files
